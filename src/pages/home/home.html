<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-slides [initialSlide]=1 (ionSlideDidChange)="slideChanged()">
    <ion-slide>
      <calendar [date]="prevDate"></calendar>
    </ion-slide>
    <ion-slide>
      <calendar [date]="date"></calendar>
    </ion-slide>
    <ion-slide>
      <calendar [date]="nextDate"></calendar>
    </ion-slide>
  </ion-slides>
  
  <button ion-button block menuToggle>Toggle Menu</button>
  The world is your oyster.
</ion-content>
