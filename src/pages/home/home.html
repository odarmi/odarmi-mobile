<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-slides [initialSlide]=1 (ionSlideDidChange)="slideChanged()">
    <ion-slide>
      <calendar [date]="prevDate" [slides]="slides"></calendar>
    </ion-slide>
    <ion-slide>
      <calendar [date]="date" [slides]="slides"></calendar>
    </ion-slide>
    <ion-slide>
      <calendar [date]="nextDate" [slides]="slides"></calendar>
    </ion-slide>
  </ion-slides>
  
  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="addMood()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
